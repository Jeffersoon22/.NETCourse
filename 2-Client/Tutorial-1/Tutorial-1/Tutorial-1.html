<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tutorial-1</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="content-wrapper">
        <section class="left-side">
            <div class="text-side"><p>Welcome!</p></div>
            <div class="white-unit"></div>
            <div class="green-blue-wrapper">
                <div class="green-unit"></div>
                <div class="blue-unit"></div>
            </div>
        </section>


        <section class="right-side">
            <div class="text-side"><p>Sign in!</p></div>
            <div class="login-body">
                <form class="new_user">
                    <div class="form-group">
                        <label class="form-label" for="username">Username or email</label>
                        <input id="username" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label class="form-label"> Password</label>
                        <input class="form-control" type="password" />
                    </div>
                    <div class="form-group">
                        <input class="remember-me-checkbox" type="checkbox" value="1" />
                        <span>Remember me</span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

</body>
</html>
