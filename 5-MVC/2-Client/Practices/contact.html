<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <iframe src="header.html" width="100%" style="margin-bottom: 100px;" frameborder="0"></iframe>
    <form class="feedback">
        <div class="text">
            <h1>leave feedback</h1>
            <p>You are welcome to leave a <br> feedback regarding your <br> experience with us.</p>
        </div>
        <div class="comment">
            <div class="label">
                <span>Is Complimet?</span>
                <span>Feedback for:</span>
                <span>Your name</span>
                <span>Your email</span>
                <span>Your message</span>
            </div>
            <div class="inputs">
                <input type="checkbox">
                <select>
                    <option>Service Quality</option>
                    <option>Product Conditions</option>
                    <option>Operations</option>
                    <option>Other</option>
                </select>
                <input type="text">
                <input type="email">
                <textarea cols="55" rows="7"></textarea>
                <div class="button">
                    <button>submit <span>&#62;</span></button>
                </div>
            </div>
        </div>
    </form>
    <iframe src="footer.html" class="footer" frameborder="0"></iframe>
</body>

</html>
